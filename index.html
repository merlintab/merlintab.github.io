<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MERLINTAB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://merlintab.github.io/general.css">
  </head>

  <body>
    <div class="top">
      <div id="time">--:--</div>
      <button id="installBtn">Developer Mode</button>
    </div>

    <div id="apps"></div>

    <div id="installer">
      <textarea id="installInput"></textarea>
      <button id="confirmInstall">Install</button>
      <button id="closeInstaller">Cancel</button>
    </div>

    <div id="appContainer">
      <iframe id="appFrame"></iframe>
      <button id="homeBtn">HOME / EXIT</button>
    </div>

    <div id="footer">
      MERLINTAB
    </div>

    <script src="https://merlintab.github.io/prototype.js"></script>
  </body>
</html>
